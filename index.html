<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hadith TikTok Typing</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Amiri", serif;
    }
    /* Background video */
    video.bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    /* Overlay for readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.6); /* adjust opacity for clarity */
      z-index: -1;
    }
    /* Typing text */
    .typing {
      font-size: clamp(22px, 6vw, 42px);
      line-height: 1.6;
      text-align: center;
      max-width: 90%;
      white-space: pre-line;
      opacity: 0;
      transition: opacity 1s ease;
      color: #111;
      position: relative;
      z-index: 1;
    }
    .cursor {
      display: inline-block;
      width: 0.6ch;
      background: #444;
      animation: blink 1s steps(1, end) infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video class="bg" autoplay muted loop>
    <source src="naturebg1.mp4" type="video/mp4">
  </video>
  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Typing text -->
  <div class="container">
    <div id="typing" class="typing"></div><span class="cursor"></span>
  </div>

 <script>
  const sections = [
"Allah doesnâ€™t ask us to be perfect" 
,"so why should we be perfect for others?",
  ];

  const target = document.getElementById('typing');
  const speed = 100; // ms per character
  const displayTime = 4000; // how long each section stays visible
  let sectionIndex = 0;
  let charIndex = 0;

  const typeSound = new Audio("typing3.mp3");

  function playSound() {
    const click = typeSound.cloneNode();
    click.volume = 0.1; // subtle
    click.play();
  }

  function typeSection() {
    target.textContent = "";
    target.style.opacity = 1;
    charIndex = 0;
    typeChar();
  }

  function typeChar() {
    if (charIndex < sections[sectionIndex].length) {
      target.textContent += sections[sectionIndex][charIndex++];
      // only play sound every 3rd character to avoid overlap
      if (charIndex % 3 === 0) playSound();
      setTimeout(typeChar, speed);
    } else {
      setTimeout(() => {
        target.style.opacity = 0;
        sectionIndex++;
        if (sectionIndex < sections.length) {
          setTimeout(typeSection, 1500);
        } else {
          document.querySelector('.cursor').style.opacity = 0.35;
        }
      }, displayTime);
    }
  }

  // require user click to start (bypasses autoplay block)
  document.body.addEventListener("click", () => {
    typeSection();
  }, { once: true });
</script>

</body>
</html>
